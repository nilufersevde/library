<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div>BookList</div>
        <button class="AddBook" onclick="openForm()">Add Book</button>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                <th>Title</th>
                <th>Author</th> 
                <th>Pages</th>
                <th>Status</th>
                <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="form"   style="visibility:hidden";>
        <button class="close" onclick="closeForm()">X</button>
        <form action="#" id="form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" >
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
            </div>
            <div>
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages">
            </div>
            <div>
                <label for="read">Have you read it?</label>
                <input type="checkbox" id="read" name="read">
            </div>
            <button type="submit" class="btn-submit">Add Book</button>
        </form>
    <script src="js.js"></script>
</body>
</html>
