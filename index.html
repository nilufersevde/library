<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@1,100&family=Tajawal:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="big">
        <div class="big_container">
            <header class="header">
                <div>BookList</div>
                <button class="addbook" onclick="openForm()">Add</button>
            </header>
            <div class="container">
                <table>
                    <thead>
                        <tr>
                        <th class="th">Title</th>
                        <th class="th">Author</th> 
                        <th class="th pages">Pages</th>
                        <th class="th status">Status</th>
                        <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>  
    <div class="modal"   style="visibility:hidden";>
        <button class="close" onclick="closeForm()">X</button>
        <form action="#" id="form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" >
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
            </div>
            <div>
                <label for="page">Pages</label>
                <input type="number" id="page" name="page">
            </div>
            <div class="not">
                <label for="rea">Have you read it?</label>
                <input type="checkbox" id="read" name="read">
            </div>
            <button type="submit" class="submit">Add the Book</button>
        </form>
    <script src="js.js"></script>
</body>
</html>
