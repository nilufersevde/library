<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="big_container">
        <header class="header">
            <div>BookList</div>
            <button class="AddBook" onclick="openForm()">Add Book</button>
        </header>
        <div class="container">
            <table>
                <thead>
                    <tr>
                    <th class="th">Title</th>
                    <th class="th">Author</th> 
                    <th class="th">Pages</th>
                    <th class="th status">Status</th>
                    <th class="th"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="form"   style="visibility:hidden";>
        <button class="close" onclick="closeForm()">X</button>
        <form action="#" id="form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" >
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
            </div>
            <div>
                <label for="page">Pages</label>
                <input type="number" id="page" name="page">
            </div>
            <div>
                <label for="read">Have you read it?</label>
                <input type="checkbox" id="read" name="read">
            </div>
            <button type="submit" class="submit">Add the Book</button>
        </form>
    <script src="js.js"></script>
</body>
</html>
